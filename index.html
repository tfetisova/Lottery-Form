<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="winners">
            <span class="winners-placeholder">Winners:</span>
            <button type="button" class="btn winner-btn">New winner</button>
        </div>
        <form class="reg-form" method="POST">
            <div class="fields">
                <p class="form-title">Registration form</p>
                <div class="form-field">
                    <label for="user-name" class="form-label">Name:</label>
                    <input type="text" id="user-name" name="name" placeholder="John" pattern="[A-Za-z]{2,}" required>
                </div>
                <div class="form-field">
                    <label for="user-surname" class="form-label">Surname:</label>
                    <input type="text" id="user-surname" name="surname" required placeholder="Doe">
                </div>
                <div class="form-field">
                    <label for="user-email" class="form-label">Email:</label>
                    <input type="email" id="user-email" name="email" required placeholder="john@mail.com">
                </div>
                <div class="form-field">
                    <label for="user-phone" class="form-label">Phone:</label>
                    <input type="tel" id="user-phone" name="phone" placeholder="+380990000000" pattern="[+]{1}[0-9]{12}">
                </div>
            </div>
            <button type="submit" class="btn btn-save">Save</button>
        </form>

        <table class="participants">
            <tr class="participants-head">
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Edit</th>
            </tr>
        </table>

    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
